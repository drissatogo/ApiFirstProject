
server.port=8080
spring.datasource.url = jdbc:mysql://localhost:3306/APIQuiz?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password =
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
#spring.main.allow-circular-references=true

# Spécifie le chemin de la documentationOpenAPI
springdoc.api-docs.path=/swagger-ui/api-docs
# Spécifie le chemin de Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Swagger UI
springdoc.swagger-ui.enabled=true

bezkoder.openapi.dev-url=http://localhost:8080
bezkoder.openapi.prod-url=https://bezkoder-api.com